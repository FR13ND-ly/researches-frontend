<h3>Schimbă parola</h3>

<form [formGroup]="newPasswordForm" (submit)="onSubmit()">
    <section>
      <mat-form-field appearance="outline">
        <mat-label>Parola nouă</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      </section>
      <button [disabled]="newPasswordForm.invalid" color="primary" mat-stroked-button>Continuă</button>
</form>
